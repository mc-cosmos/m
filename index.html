<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>MUNSU CHOI</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
      <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
  </head>

  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Navigation -->
      <nav id="nav">
        <a href="#" class="icon solid fa-home"><span>Home</span></a>
        <a href="#work" class="icon solid fa-folder"><span>Work</span></a>
        <a href="#contact" class="icon solid fa-envelope"
          ><span>Contact</span></a
        >
      </nav>

      <!-- Main Content -->
      <main id="main">
        <!-- Intro Section -->
        <article id="home" class="panel intro">
          <header>
            <h1>Coming soon</h1>
            <p>Welcome to my little corner of the internet!</p>
          </header>

          <a href="#work" class="jumplink pic">
            <span class="arrow icon solid fa-chevron-right"
              ><span>See my work</span></span
            >
            <img src="images/me.jpg" alt="Jane Doe" />
          </a>
        </article>

        <!-- Work Section -->
        <article id="work" class="panel">
          <header>
            <h2>Work</h2>
          </header>
          <p>--</p>
          <section class="gallery">
            <div class="row">
              <!-- Image Gallery -->
              <div class="col-4 col-6-medium col-12-small">
                <a href="#" class="image fit"
                  ><img
                    src="images/pic${String(i + 1).padStart(2, '0')}.jpg"
                    alt=""
                /></a>
              </div>
            </div>
          </section>
        </article>

        <!-- Contact Section -->
        <article id="contact" class="panel">
          <header>
            <h2>Contact Me</h2>
          </header>
          <form action="#" method="post">
            <div class="row">
              <div class="col-6 col-12-medium">
                <input type="text" name="name" placeholder="Name" required />
              </div>
              <div class="col-6 col-12-medium">
                <input type="email" name="email" placeholder="Email" required />
              </div>
              <div class="col-12">
                <input
                  type="text"
                  name="subject"
                  placeholder="Subject"
                  required
                />
              </div>
              <div class="col-12">
                <textarea
                  name="message"
                  placeholder="Message"
                  rows="6"
                  required
                ></textarea>
              </div>
              <div class="col-12">
                <input type="submit" value="Send Message" />
              </div>
            </div>
          </form>
        </article>
      </main>

      <!-- Footer -->
      <footer id="footer">
        <ul class="copyright">
          <li>&copy; 2024</li>
        </ul>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
